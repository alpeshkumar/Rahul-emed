<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>HTML-modal</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <!-- website External CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">    
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>       
    <main> 
	<div class="mt-5 mb-5">
		<a class="btn btn-primary" data-toggle="modal" data-target="#applyforjob" >Apply</a>
	</div>
	  <!-- Modal -->
<div class="modal fade apply-for-job" id="applyforjob" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content emed-modal proptyle-modal">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4 col-12 p-0">
					<div class="left-img">
                        <div class="logo-modal">
                            <img src="./assets/images/logo.jpeg" alt="logo" title="logo">
                        </div>
                     <div class="shape-modal">                            
                            <h5>Welcome to proptyle</h5>
                            <ul class="list-icon">
								<li>Find the best properties</li>
								<li>Sort-list your favouites</li>
								<li>Rate your experience</li>
								<li>Find top property agents</li>
							</ul>
                        </div>
                    </div>
					</div>
                    <div class="col-lg-8 col-12 right-img">
                        <form class="contact-form">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 m-header">
                                    <div class="form-header">
                                        <h5 class="modal-title">Sign up</h5>                                       
                                    </div>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                </div>
                            </div>
							 <div class="row m-check"> 
							  <div class="col-lg-12 col-md-12 col-sm-12">
							  <label for="email">I am</label>
							  </div>															 
                                <div class="col-lg-4 col-md-6 col-sm-12">
								<div class="form-group selected">
                                    <div class="custom-control custom-radio">
									  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
									  <label class="custom-control-label" for="customRadio1">Buyer or Seller</label>
									</div>
									</div>
                                </div>
								<div class="col-lg-4 col-md-6 col-sm-12">
								<div class="form-group">
                                    <div class="custom-control custom-radio">
									  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
									  <label class="custom-control-label" for="customRadio2">Agent or Developer</label>
									</div>
									</div>
                                </div>
								<div class="col-lg-4 col-md-6 col-sm-12">
								<div class="form-group">
                                    <div class="custom-control custom-radio">
									  <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
									  <label class="custom-control-label" for="customRadio3">Advertiser</label>
									</div>
									</div>
                                </div>
							</div>
                            <div class="row">                                
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
										<label for="email">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
								<div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
										<label for="first_name">Full Name</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
										<label for="bname">Business Name</label>
                                        <input type="text" class="form-control" id="b-name">
                                    </div>
                                </div>
                               <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
										<label for="b-web">Business Website</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
								<div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
										<label>Type of Business</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>	
								<div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
										<label>Contact Number</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
								<div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
										<label>Create a Password</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
								<div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
										<div class="custom-control custom-checkbox">
										  <input type="checkbox" class="custom-control-input" id="customCheck1">
										  <label class="custom-control-label" for="customCheck1">By ticking this box you agree to these <a href="#"> Terms & Conditions</a></label>
										</div>
                                    </div>
                                </div>								
                            </div>
                            <div class="row align-items-center">
                                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                                    <div class="form-group footer-signup">
                                        <button class="btn-red">Sign up</button>
										<a>or sign up using</a>
										<div class="socail-link">
										<a class="facebook"><img src="./assets/images/facebook.jpeg" alt="facebook" title="facebook"></a>
										<a class="google"><img src="./assets/images/google.jpeg" alt="google" title="google"></a>
										</div>
                                    </div>
                                </div>
                            </div>
                        </form>
						<div class="modal-footer">
							<p>Already have an account? <a href="#" class="btn-sign"> Sign in</a></p>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </main>    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>   
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>    
</body>

</html>
